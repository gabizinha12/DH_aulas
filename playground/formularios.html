<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      font-family: "Arial";
    }
  </style>
  <body>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" />
      <label>Você já foi ao cinema esse ano?</label>
      <input type="radio" id="sim" value="sim" name="cinema" />
      <label for="sim">Sim</label>
      <input type="radio" id="nao" value="nao" name="cinema" />
      <label for="nao">Não</label>
      <label for="genero">Gênero</label>
      <input type="checkbox" id="terror" name="genero" /><label for="terror"
        >Terror</label
      >
      <input type="checkbox" id="drama" name="genero" /><label for="drama"
        >Drama</label
      >
    </form>
  </body>
</html>
